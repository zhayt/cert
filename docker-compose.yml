version: "3.9"

networks:
  internal:
    driver: bridge


services:
  postgres:
    image: postgres:alpine
    restart: always
    volumes:
      - ./db-init/:/docker-entrypoint-initdb.d/
    environment:
      - POSTGRES_DB=cert_db
      - POSTGRES_USER=cert
      - POSTGRES_PASSWORD=qwerty
    networks:
      - internal
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cert -d cert_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"